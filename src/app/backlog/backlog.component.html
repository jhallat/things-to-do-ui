<div class="backlog-container">
  <h2>Backlog</h2>
  <label>New Item</label>
  <mat-form-field>
    <input
      matInput
      type="text"
      autocomplete="off"
      placeholder="Description"
      [(ngModel)]="newItem"
    />
  </mat-form-field>
  <div *ngIf="backlogItems && backlogItems.length">
    <div *ngFor="let backlogItem of backlogItems">
      <div class="backlog-item" (click)="moveItem()">
        {{ backlogItem.description }}
      </div>
    </div>
  </div>
</div>
