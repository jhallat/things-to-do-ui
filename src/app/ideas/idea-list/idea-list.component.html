<div class="idea-container">
    <h2>Ideas</h2>
    <app-idea-input (ideaAdded)="onIdeaAdded($event)"></app-idea-input>
     <div *ngIf="ideas && ideas.length" class="idea-list">
        <div *ngFor="let idea of ideas">
          <app-idea-item [idea] = idea (ideaDeleted)="onIdeaDeleted($event)"></app-idea-item>
        </div>
    </div>
  </div>
